name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc

      - name: Build with g++ (MinGW)
        shell: msys2 {0}
        run: |
          g++ --version
          g++ -std=c++11 -O2 -o hotel.exe main.cpp
          ls -la

      - name: Create GitHub Release and upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hotel.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
